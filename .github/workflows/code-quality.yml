name: Code Quality

on:
  push:
    branches: [ main, jour2, jour3, jour3_bouchaib ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
    
    - name: Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy pylint bandit safety
        pip install -r requirements.txt
    
    - name: Run Black (code formatting)
      run: |
        black --check --diff --color .
    
    - name: Run isort (import sorting)
      run: |
        isort --check-only --diff --color .
    
    - name: Run flake8 (linting)
      run: |
        flake8 . --count --statistics --format=github
    
    - name: Run mypy (type checking)
      run: |
        mypy src/ --ignore-missing-imports || true
    
    - name: Run pylint (advanced linting)
      run: |
        pylint src/ --output-format=github || true
    
    - name: Run bandit (security linting)
      run: |
        bandit -r src/ -f github || true
    
    - name: Run safety (dependency security check)
      run: |
        safety check --json || true
    
    - name: Generate quality report
      run: |
        echo "## ðŸ“Š Code Quality Report" >> quality_report.md
        echo "" >> quality_report.md
        echo "### âœ… Checks Completed:" >> quality_report.md
        echo "- Code formatting (Black)" >> quality_report.md
        echo "- Import sorting (isort)" >> quality_report.md
        echo "- Linting (flake8)" >> quality_report.md
        echo "- Type checking (mypy)" >> quality_report.md
        echo "- Advanced linting (pylint)" >> quality_report.md
        echo "- Security scanning (bandit)" >> quality_report.md
        echo "- Dependency security (safety)" >> quality_report.md
    
    - name: Upload quality report
      uses: actions/upload-artifact@v4
      with:
        name: quality-report
        path: quality_report.md
