name: Fast CI/CD Pipeline

on:
  push:
    branches: [ main, jour2, jour3, jour3_bouchaib ]
  pull_request:
    branches: [ main ]

jobs:
  fast-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn pydantic requests pytest httpx

    - name: Quick syntax check
      run: |
        python -m py_compile services/api/src/api/main.py
        echo "âœ… Syntax check passed"

    - name: Create test environment
      run: |
        mkdir -p data models logs
        echo "âœ… Test environment ready"

    - name: Simple import test
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        python -c "import sys; sys.path.append('.'); print('âœ… Python path configured')"
        python -c "import fastapi, uvicorn, pydantic, requests; print('âœ… Dependencies available')"
      env:
        DISCORD_WEBHOOK_URL: test_webhook

  success-summary:
    runs-on: ubuntu-latest
    needs: fast-test
    if: always()

