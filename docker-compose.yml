version: '3.8'
services:
  app:
    build: .
    container_name: fastapi_app
    ports:
      - 8000:8000
    restart: unless-stopped
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime_kuma
    ports:
      - 3001:3001
    volumes:
      - uptime-kuma-data:/app/data
    restart: unless-stopped
volumes:
  uptime-kuma-data:
